[package]
name = "trophy-be"
version = "1.1.0"
authors = ["vaerl <me@lukas.run>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# basics
dotenv = "0.15.0"
futures = "0.3.31"
humantime = "2.3.0"
xlsxwriter = "0.6.1"
thiserror = "2.0.17"
# logging
env_logger = "0.11.8"
log = "0.4.28"
# runtime
tokio = { version = "1.47.1", features = ["full"] }
# database
sqlx = { version = "0.8.6", features = [
  "runtime-tokio-rustls",
  "postgres",
  "chrono",
] }
# http/rest
actix = "0.13.5"
actix-web = "4.11.0"
actix-files = "0.6.8"
actix-service = "2.0.3"
actix-cors = "0.7.1"
serde = "1.0.228"
serde_json = "1.0.145"
# auth
jsonwebtoken = { version = "10.0.0", features = ["aws_lc_rs"] }
argon2 = "0.5.3"
# NOTE 0.6.4 is required by several dependencies
rand_core = { version = "0.9.3", features = ["std"] }
chrono = { version = "0.4.42", features = ["serde"] }
uuid = { version = "1.18.1", features = ["v4", "serde"] }
actix-multipart = "0.7.2"
calamine = "0.31.0"
